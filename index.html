<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>myBookshelf | ridwanrahmn</title>
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <header class="header">
      <h1 class="header-title">ðŸ“š myBookshelf ðŸ“š</h1>
    </header>
    <main>
      <section class="input-section">
        <h2>Masukkan Buku Baru</h2>
        <form id="inputBook">
          <div class="input">
            <label for="inputBookTitle">Judul</label>
            <input id="inputBookTitle" type="text" required />
          </div>
          <div class="input">
            <label for="inputBookAuthor">Penulis</label>
            <input id="inputBookAuthor" type="text" required />
          </div>
          <div class="input">
            <label for="inputBookYear">Tahun</label>
            <input id="inputBookYear" type="number" required />
          </div>
          <div class="input-check">
            <label for="inputBookIsComplete">Selesai dibaca</label>
            <input id="inputBookIsComplete" type="checkbox" value="true" />
          </div>
          <button id="bookSubmit" type="submit">Masukkan Buku</button>
        </form>
      </section>

      <section class="search-section">
        <h2>Cari Buku</h2>
        <form id="searchBook">
          <input
            id="searchBookTitle"
            type="text"
            placeholder="Cari di sini ..."
          />
        </form>
      </section>

      <section class="book-shelf">
        <h2>Belum Selesai Dibaca</h2>
        <div id="incompleteBookShelfList" class="book-list"></div>
      </section>

      <section class="book-shelf">
        <h2>Selesai Dibaca</h2>
        <div id="completeBookShelfList" class="book-list"></div>
      </section>

      <section class="modal-section hidden">
        <p>Anda yakin untuk menghapus bagian ini?</p>
        <div class="button-modal">
          <button id="buttonYes">Ya</button>
          <button id="buttonNo">Tidak</button>
        </div>
      </section>
      <div class="overlay hidden"></div>
    </main>
    <script src="script/main.js"></script>
  </body>
</html>
